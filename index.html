<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOTR RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <div class="jumbotron">
        <div class="container1">
            <h1 class="display-4">Lord of the Rings RPG</h1>
        </div>
    </div>
    <div class="container2">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;" id="aragorn">
                    <img src="assets/images/aragorn.jpg" class="card-img-top" alt="Aragorn">
                    <div class="card-body">
                        <h2>Aragorn</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;" id="eowyn">
                    <img src="assets/images/eowyn.jpg" class="card-img-top" alt="Eowyn">
                    <div class="card-body">
                        <h2>Eowyn</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;" id="gimli">
                    <img src="assets/images/gimli.jpg" class="card-img-top" alt="Gimli">
                    <div class="card-body">
                        <h2>Gimli</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;" id="galadriel">
                    <img src="assets/images/galadriel.jpg" class="card-img-top" alt="Galadriel">
                    <div class="card-body">
                        <h2>Galadriel</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="container3">
        <h1>ARENA</h1>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-dark" id="attackbtn">Attack</button>
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-dark" id="resetbtn">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h2>Attacker</h2>
                <div class="row">
                    <div class="col-sm-4" id="charhitpoints">
                        Hit Points: 100
                    </div>
                    <div class="col-sm-4" id="charattack">
                        Attack:
                    </div>
                    <div class="col-sm-4" id="charcattack">
                        Counter-Attack:
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <h2>Defender</h2>
                <div class="row">
                    <div class="col-sm-4" id="enhitpoints">
                        Hit Points: 100
                    </div>
                    <div class="col-sm-4" id="enattack">
                        Attack:
                    </div>
                    <div class="col-sm-4" id="encattack">
                        Counter-Attack:
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="galadriel"><img src="assets/images/galadriel.jpg"></div>
</body>
</html>
